<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msgc hide">
        <h2 class="msg"></h2>
        <button class="ng">New Game</button>
        <table>
            <thead>
                <th>PlayerX</th>
                <th>PlayerO</th>
            </thead>
            <tbody>
                <tr>
                    <td id="xwin">0</td>
                    <td id="owin">0</td>
                </tr>
                </tbody>
        </table>
    </div>
    <main>
        <h1>Tic-Tac-Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button class="rg">Reset Game</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
